---
name: Main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Tests with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - 3.6
        - 3.7
        - 3.8
        - 3.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gir1.2-gstreamer-1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly libcairo2-dev libgirepository1.0-dev
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"
          python -m pip install coveralls
      - name: Run tests
        run: |
          python -m pytest
      - name: Test source distribution
        run: |
          rm -fr dist
          python setup.py sdist
          tar -C dist -axvf dist/*.tar.gz
          ( cd dist/*/; python setup.py build )
          ( cd dist/*/; python -m pytest )
          ( cd dist/*/; python setup.py install --user )
